<!DOCTYPE html>
<html lang="en">
<!-- Head section containing all metadata and link to style sheet -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Clonmel Pride contact page">
    <meta name="keywords"
        content="clonmel, pride, lgbt, lgbtq+, equality, queer, events, drag, parade, Tipperary, contact us">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Contact Us</title>
</head>
<!-- Body section containing all section of visible html code -->

<body>
    <!-- Header containing logo and navigation menu -->
    <header>
        <div id="logo-container">
            <div id="logo"><a href="index.html"><img src="assets/images/logos/clonmel-pride-logo.png"
                        alt="Clonmel pride logo">
                </a>
            </div>
        </div>

        <nav id="menu">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="index.html#donate">Donate</a>
                </li>
                <li>
                    <a href="contact-us.html" class="active">Contact us</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Main section of contact-us.html page -->
    <main>
        <section class="contact-us-section">
            <!-- Form which gathers all of the required data from user who wants to contact the page -->
            <form action="thank-you.html" method="get" class="contact-us-form">
                <h3 id="contact-title">Please Get in Touch! <i class="fa-solid fa-rainbow"></i></h3>

                <label for="fname">First Name</label>
                <input type="text" name="first_name" id="fname" required class="text-input">

                <label for="lname">Last Name</label>
                <input type="text" name="last_name" id="lname" required class="text-input">

                <label for="email">Email Address</label>
                <input type="email" name="email_address" id="email" required class="text-input">

                <h3>Why are you contacting us?</h3>

                <div>
                    <input type="radio" name="contact_reason" id="info" value="info" required>
                    <label for="info">I want more information</label>
                </div>

                <div>
                    <input type="radio" name="contact_reason" id="involved" value="involved">
                    <label for="involved">I want to get involved</label>
                </div>

                <div>
                    <input type="radio" name="contact_reason" id="support" value="support">
                    <label for="support">I'm looking for support</label>
                </div>

                <div>
                    <input type="radio" name="contact_reason" id="volunteer" value="volunteer">
                    <label for="volunteer">I want to volunteer</label>
                </div>

                <div>
                    <input type="radio" name="contact_reason" id="host" value="host">
                    <label for="host">I want to host a Pride event</label>
                </div>

                <div>
                    <input type="radio" name="contact_reason" id="sponsor" value="sponsor">
                    <label for="sponsor">I want to sponsor a Pride event</label>
                </div>

                <label for="message">
                    <h3>Type message below:</h3>
                </label>
                <textarea name="message" rows="10" placeholder="Add your message here!" id="message" required
                    class="text-input"></textarea>

                <input type="submit" value="Send Message" class="send-message">

            </form>

        </section>

    </main>
    <!-- Footer containing clickable icons which navigate to their respective pages in new tabs -->
    <footer>

        <ul class="social-icons">
            <li>
                <a href="https://www.facebook.com/TippClonmelCommunityPride/" target="_blank" rel="noopener"
                    aria-label="Visits our Facebook page (Opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/clonmelpride/" target="_blank" rel="noopener"
                    aria-label="Visits our Instagram page (Opens in a new tab)"><i
                        class="fa-brands fa-square-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/channel/UC9km42xECdJf3NGxoRy0BLg" target="_blank" rel="noopener"
                    aria-label="Visits our Youtube page (Opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="malito:tipperaryclonmelpride@gmail.com" target="_blank" rel="noopener"
                    aria-label="Send an email to our gmail account (Opens in a new tab)"><i
                        class="fa-solid fa-envelope"></i></a>
            </li>
        </ul>

    </footer>

    <!-- Font Awesome script-->

    <script src="https://kit.fontawesome.com/2806e9de79.js" crossorigin="anonymous"></script>

</body>


</html>
