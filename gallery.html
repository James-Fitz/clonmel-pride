    <meta name="description" content="Clonmel Pride home page for all information and events">

<!-- Body section containing all section of visible html code -->

<body>
    <!-- Header containing logo and navigation menu -->

        <div id="logo-container">
            <!-- Clickable logo which navigates to the index.html page -->
            <div id="logo"><a href="index.html"><img src="assets/images/logos/clonmel-pride-logo.png"
                        alt="Clonmel pride logo">
                </a>
            </div>
        </div>
        <!-- Navigation bar containing links to index.html, gallery.html, #donate section of index page and contact-us.html  -->
        <nav id="menu">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="gallery.html" class="active">Gallery</a>

                <li>
                    <a href="#donate">Donate</a>
                </li>
                <li>
                    <a href="contact-us.html">Contact us</a>

        <h1>Gallery</h1>

        <section>
            <!-- Gallery navigation menu with same styling as main navigation menu -->
            <nav id="gallery-menu">

        </section>
        <h1 id="2022-pics">2022</h1>
        <!-- Section containing all images for 2022 -->
        <section class="pics">
            <img src="assets/images/2022/2022-crowd.jpg" alt="Crowd at Clonmel Pride">
            <img src="assets/images/2022/2022-dog.jpg" alt="Dog at Clonmel Pride">

            <img src="assets/images/2022/2022-man-with-flag.jpg" alt="Man in parade waving pride flag">

            <img src="assets/images/2021/2021-arrest.jpg" alt="Drag queen mock arrest">
            <img src="assets/images/2021/2021-baby.jpg" alt="Baby at Clonmel Pride">

            <img src="assets/images/2021/2021-picnic.jpg" alt="Pride picnic">
            <img src="assets/images/2021/2021-tina.jpg" alt="Drag queen Tina D Parton">

        <h1 id="2020-pics">2020</h1>
        <!-- Section containing all images for 2020 -->
        <section class="pics">
            <img src="assets/images/2020/2020-cake.jpg" alt="Pride cake">

            <img src="assets/images/2020/2020-main-guard.jpg" alt="Main guard Clonmel">
